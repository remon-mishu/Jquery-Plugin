<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Animsition CSS -->
		<link rel="stylesheet" href="vendor/animsition/css/animsition.min.css" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.css" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/media.css" />

		<title>Animsition</title>
	</head>

	<body class="anm animsition">
		<section class="counterUp common">
			<div class="container">
				<div class="row text-center f-row">
					<h1>This is Animsition Plugin</h1>
				</div>
				<div class="">
					<a href="./animsiton.html" class="animsition-link">animsition link 1</a>
					<a href="./animsition2.html" class="animsition-link">animsition link 2</a>
					<a href="./animsition3.html" class="animsition-link">animsition link 3</a>
					<a href="./animsition4.html" class="animsition-link">animsition link 4</a>
				</div>
				<h2>This is Page 1</h2>
			</div>
		</section>

		<!-- JS links -->
		<script src="js/jquery-3.6.0.min.js"></script>
		<!-- <script src="js/jquery.min.js"></script> -->
		<script src="vendor/animsition/js/animsition.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- <script src="js/script.js"></script> -->
		<script>
			$(document).ready(function () {
				$(".animsition").animsition({
					inClass: "flip-in-y",
					outClass: "flip-out-y",
					inDuration: 1500,
					outDuration: 800,
					linkElement: ".animsition-link",
					// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
					loading: true,
					loadingParentElement: "body", //animsition wrapper element
					loadingClass: "animsition-loading",
					loadingInner: "", // e.g '<img src="loading.svg" />'
					timeout: false,
					timeoutCountdown: 5000,
					onLoadEvent: true,
					browser: ["animation-duration", "-webkit-animation-duration"],
					// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
					// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
					overlay: false,
					overlayClass: "animsition-overlay-slide",
					overlayParentElement: "body",
					transition: function (url) {
						window.location.href = url;
					},
				});
			});
		</script>
	</body>
</html>
